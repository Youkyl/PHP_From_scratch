<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../Css/AddTransac.css">


</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            
            
            <a href="../index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Retour au menu
            </a>

            
            <div class="main-card">
                
                
                <div class="page-header">
                    <div class="header-icon">
                        <i class="bi bi-arrow-down-circle"></i>
                    </div>
                    <h1 class="page-title">Ajouter une transaction</h1>
                </div>

                
                <form id="transactionForm">
                    
                    
                    <div class="mb-3">
                        <label class="form-label">Sélectionner un compte</label>
                        <select class="form-select" id="accountSelect" required>
                            <option value="">Choisir un compte...</option>
                        </select>
                        
                        
                        <div id="accountInfo" style="display: none;"></div>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Type de transaction</label>
                        <div class="transaction-type-group">
                            <button type="button" class="type-btn" id="depotBtn">
                                <i class="bi bi-plus-circle"></i> Dépôt
                            </button>
                            <button type="button" class="type-btn" id="retraitBtn">
                                <i class="bi bi-dash-circle"></i> Retrait
                            </button>
                        </div>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Montant (FCFA)</label>
                        <input type="number" class="form-control" id="amount" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Description (optionnel)</label>
                        <input type="text" class="form-control" id="description" placeholder="Ex: Achat supermarché">
                    </div>
                    

                    <button type="submit" class="submit-btn retrait" id="submitBtn" disabled>
                        <i class="bi bi-check-circle"></i> Valider la transaction
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>


    <script src="../Js/AddTransac.js"></script>


</body>
</html>
